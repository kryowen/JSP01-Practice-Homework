<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>강민찬 login.html 시작</h1>

	<form action="login.jsp">
		<table align=center>
			<tr>
				<td colspan=2 align=center height=40><b>로그인</b></td>
			</tr>
			<tr>
				<td align=right>아이디&nbsp;</td>
				<td><input type="text" name="id" placeholder="Email address" maxlength="10" required></td>
			</tr>
			<tr>
				<td align=right>패스워드&nbsp;</td>
				<td><input type="password" name="ps" maxlength="8" required></td>
			</tr>
			<tr>
				<td height=50 align="center" colspan="2">
					<input type="submit" value="로그인하기">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
